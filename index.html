<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeJS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>RecipeJS App</h1>

  <!-- Filter Buttons -->
  <h2>Filter Recipes</h2>
  <div id="filters">
    <button data-filter="all">All Recipes</button>
    <button data-filter="easy">Easy Recipes</button>
    <button data-filter="medium">Medium Recipes</button>
    <button data-filter="hard">Hard Recipes</button>
    <button data-filter="quick">Quick Recipes (&lt;30 min)</button>
  </div>

  <!-- Sort Buttons -->
  <h2>Sort Recipes</h2>
  <div id="sort">
    <button data-sort="name">Name (Aâ€“Z)</button>
    <button data-sort="time">Time (Fastest First)</button>
  </div>

  <!-- Recipes Display -->
  <h2>Recipe List</h2>
  <div id="recipe-list"></div>

  <script src="script.js"></script>
</body>
</html>
